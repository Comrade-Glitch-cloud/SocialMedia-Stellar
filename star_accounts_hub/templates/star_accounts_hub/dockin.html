<!DOCTYPE html>
{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
<div class="container">
    <h1>Dock In</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-light" value="Dock In">
    </form>
    <p>
        Not Registered ? <a href="{% url 'star_accounts_hub:dockup' %}">Dock Up</a>
    </p>
</div>
{% endblock %}
