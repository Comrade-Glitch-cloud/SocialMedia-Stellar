<!DOCTYPE html>
<html>
{% extends "stellar_posts/post_base.html" %}
{% block post_content %}
<h3>Are you sure..?</h3>
<div class="stellar_posts">
    {% include "stellar_posts/_post.html" with post=object hide_delete=True %}
</div>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-danger-light btn-large">
    <a href="{% url 'stellar_posts:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">CANCLE</a>
</form>
{% endblock %}
</html>
