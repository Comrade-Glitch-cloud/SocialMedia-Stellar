<!DOCTYPE html>
{% extends "stellar_groups/group_base.html" %} 
{% load bootstrap5 %}

{% block group_content %}
    <h4>Create a new Stellar Group!</h4>
    <form action="{% url 'stellar_groups:create' %}" method="post" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary btn-large-light" value="Create">
    </form>
{% endblock %}
