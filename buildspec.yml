version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Upgrading pip..."
      - pip install --upgrade pip --root-user-action=ignore
      - echo "Installing dependencies..."
      - pip install -r requirements.txt pylint --root-user-action=ignore
      - echo "Downloading SonarCloud scanner..."
      - curl -sSLo sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856.zip
      - echo "Unzipping SonarCloud scanner..."
      - unzip sonar-scanner.zip -d /usr/local
      - echo "Setting up SonarCloud environment..."
      - export PATH="$PATH:/usr/local/sonar-scanner-4.8.0.2856/bin"

  pre_build:
    commands:
      - echo "Verifying Python version..."
      - python --version
      - echo "Running pylint static analysis..."
      - pylint $CODEBUILD_SRC_DIR/*.py || true # Static analysis for top-level Python files
      - pylint $CODEBUILD_SRC_DIR/demoproj/*.py || true # Static analysis for Django project files
      - pylint $CODEBUILD_SRC_DIR/movies/*.py || true # Static analysis for app-level files

  build:
    commands:
      - echo "Running SonarCloud analysis..."
      - sonar-scanner -Dsonar.projectKey=Comrade-Glitch-cloud_SocialMedia-Stellar -Dsonar.organization=comrade-glitch-cloud -Dsonar.sources=. -Dsonar.host.url="https://sonarcloud.io" -Dsonar.login=$sonar_token

artifacts:
  files:
    - '**/*'
