<!DOCTYPE html>
<html lang="en">
<head>
    <title>Delete Post Confirmation</title>
</head>
<body>
    {% extends "stellar_posts/post_base.html" %}

    {% block post_content %}
    <div class="container">
        <h3>Are you sure you want to delete this post?</h3>
        <div class="stellar_posts">
            {% include "stellar_posts/_post.html" with post=object hide_delete=True %}
        </div>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
            <a href="{% url 'stellar_posts:single' username=user.username pk=object.pk %}" 
               class="btn btn-secondary btn-large">Cancel</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
